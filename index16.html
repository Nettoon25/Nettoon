<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nettoon — Settings (MVP)</title>
  <style>
    :root{
      --bg:#ffffff;
      --card:#f7f7f8;
      --text:#111;
      --muted:#666;
      --accent:#ff5722; /* Nettoon accent */
      --glass: rgba(0,0,0,0.04);
      --radius:12px;
      --shadow: 0 6px 20px rgba(10,10,10,0.06);
      --toggle-on: linear-gradient(90deg,#ff7b3b,#ff3b3b);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .search-page {
  padding: 30px;
  max-width: 1200px;
  margin: auto;
}

.search-bar {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.search-bar input {
  width: 60%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 8px 0 0 8px;
  font-size: 1rem;
}

.search-bar button {
  padding: 12px;
  border: none;
  background: #ff4444;
  color: white;
  border-radius: 0 8px 8px 0;
  cursor: pointer;
}

.advanced-filters {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 30px;
}

.advanced-filters select {
  padding: 10px 14px;
  border-radius: 6px;
  border: 1px solid #ddd;
  font-size: 0.95rem;
}

.results-section {
  margin-bottom: 40px;
}

.results-section h2 {
  font-size: 1.5rem;
  margin-bottom: 15px;
  display: flex;
  align-items: center;
  gap: 8px;
  color: #ff4444;
}

.results-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
}

.result-card {
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s;
}

.result-card:hover {
  transform: translateY(-5px);
}

.result-card img {
  width: 100%;
  height: 240px;
  object-fit: cover;
}

.result-card h3 {
  font-size: 1rem;
  margin: 10px;
  color: #333;
}

.result-card p {
  font-size: 0.85rem;
  color: #666;
  margin: 0 10px 12px 10px;
}

  </style>
</head>
<body>

<!-- ================= Search Page ================= -->
<div class="search-page">

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for movies or series...">
    <button id="searchBtn"><i class="fa fa-search"></i></button>
  </div>

  <!-- Advanced Filters -->
  <div class="advanced-filters">
    <select id="genreFilter">
      <option value="">All Genres</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="anime">Anime</option>
      <option value="suspense">Suspense</option>
    </select>

    <select id="yearFilter">
      <option value="">Any Year</option>
      <option value="2025">2025</option>
      <option value="2024">2024</option>
      <option value="2023">2023</option>
    </select>

    <select id="sortFilter">
      <option value="trending">Trending</option>
      <option value="recent">Recently Added</option>
      <option value="views">Most Viewed</option>
      <option value="recommended">Recommended</option>
    </select>
  </div>

  <!-- ================= Movies Section ================= -->
  <div class="results-section">
    <h2><i class="fa fa-film"></i> Movies</h2>
    <div id="movieResults" class="results-grid">
      <!-- Movie results go here -->
      <div class="result-card">
        <img src="Arcane.png" alt="Movie Thumbnail">
        <h3>Movie Title</h3>
        <p>Runtime: 2h 10m</p>
      </div>

      <div class="result-card">
        <img src="k.png" alt="Movie Thumbnail">
        <h3>Another Movie</h3>
        <p>Runtime: 1h 45m</p>
      </div>
    </div>
  </div>

  <!-- ================= Series Section ================= -->
  <div class="results-section">
    <h2><i class="fa fa-tv"></i> Series</h2>
    <div id="seriesResults" class="results-grid">
      <!-- Series results go here -->
      <div class="result-card">
        <img src="kizazi moto.jpg_large.jpg" alt="Series Thumbnail">
        <h3>Series Title</h3>
        <p>10 Episodes • Ongoing</p>
      </div>

      <div class="result-card">
        <img src="ADAM.png" alt="Series Thumbnail">
        <h3>Another Series</h3>
        <p>24 Episodes • Completed</p>
      </div>
    </div>
  </div>
</div>



</body>
</html>
